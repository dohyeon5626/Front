<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Multiplication_table.css">
    <title>Document</title>
</head>
<body>
    <h1>구구단 출력 프로그램</h1>
    <div>
        <input class="number" placeholder="이곳에 입력하세요 (2~9)" autofocus/>
        <button class="button"> 구구단 출력</button>
    </div>
    <p class="result"></p>
    <script>
        var button = document.querySelector('.button');
        button.onclick = function()  {
            var number = Number(document.querySelector('.number').value);
            document.querySelector(".result").innerHTML = " ";
            if(number <= 9 && number >= 2){
                for (let i=2;i<=9;i++) {
                    document.querySelector(".result").innerHTML = document.querySelector(".result").innerHTML + number + " X " + i + "=" + number* i + "<br>" ;
                    document.querySelector(".result").style.color= "rgb(75,75,75)";
                }
            }
            else{
                document.querySelector(".result").innerHTML = "정상적인 값을 입력해 주십시오.";
                document.querySelector(".result").style.color= "red";
            }
        }
    </script>
</body>
</html>
