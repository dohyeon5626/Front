<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="omok_main.css">
    <link rel="icon" href="picture/omok.png" sizes="64x64">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <script src="omok_main.js"></script>
    <title>오목게임</title>
</head>
<body>
    <div class="main">
        <p>오목</p>
        <button onclick="location.href='omok_2.html'" >1인용</button>
        <button onclick="location.href='omok_3.html'">2인용</button>
        <span class="rule">
            <p>오목 규칙 보러 가기</p>
            <button onclick="rule_book()" class="rule_book">
                <img src="picture/arrow.png">
            </button>
        </span>
    </div>
    <div class="rule_book_modal">
        <p><b>이 게임에서는 일반룰을 중심으로 만들어졌다</b><br/><br/>
            <b>일반룰</b><br/>
            - 오목 게임의 가장 일반적으로 통용되는 규칙으로써, 19X19 바둑판 규격이나, 15X15 오목판 규격 모두 사용합니다.<br/>
            - 흑, 백 모두 3X3 금수 처리함.<br/>
            - 4X4는 흑, 백 모두 둘 수 있는 형태임.<br/>
            - 장목(6목이상) 흑, 백 모두 둘 수는 있되, 승패에 영향은 없음.</p>
        <button onclick="cancel_2()" class="cancel"> X </button>
    </div>
</body>
</html>
